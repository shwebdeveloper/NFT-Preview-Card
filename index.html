<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT Preview Card Component</title>

</head>
<body>

<main>

  <div class="container">

    <div class="img__container">
      <img src="images/image-equilibrium.jpg" alt="Main image of a glass 3D cube in the center with a blue background" class="main">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="White eye icon in the center of image" class="icon-view">
      </div>
    </div>

    <article>

      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>

      <p class="text paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <div class="text eth align">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="text align">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="flex-group-2">
        <img src="images/image-avatar.png" alt="Avatar of a young male" class="avatar">
        <p><span class="text">Creation of </span><a href="#">Jules Wyvern</p></a>
      </div>
       
    </article>

  </div>
</main>

</body>
</html>
